<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Projeto</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. fulano@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
          </mat-form-field>

          <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>
    </form>
</div>
